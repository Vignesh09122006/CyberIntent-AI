anomaly_detector:
  contamination: 0.1
  n_estimators: 100
  random_state: 42
  
intent_predictor:
  n_estimators: 100
  learning_rate: 0.1
  max_depth: 5
  subsample: 0.8
  random_state: 42

training:
  test_size: 0.2
  validation_size: 0.1
  epochs: 10
  batch_size: 32

preprocessing:
  normalize: true
  handle_missing: median
  outlier_removal: iqr
