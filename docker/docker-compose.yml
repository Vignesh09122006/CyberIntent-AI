version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - API_ENV=production
    volumes:
      - ./data:/app/data
      - ./models/saved:/app/models/saved
      - ./logs:/app/logs
    command: python -m uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - cybersecurity-net

  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_HEADLESS=true
    volumes:
      - ./data:/app/data
      - ./models/saved:/app/models/saved
      - ./logs:/app/logs
    command: streamlit run app/dashboard.py
    networks:
      - cybersecurity-net
    depends_on:
      - api

  postgres:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=cybersecurity
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cybersecurity-net

networks:
  cybersecurity-net:
    driver: bridge

volumes:
  postgres_data:
